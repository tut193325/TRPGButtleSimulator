    <div id="UI">
      <div class=".status-grid">
        Player status
        <form name="playerSTRForm">
          <label for="textInput">STR</label>
          <input type="number" id="player-str" name="playerSTRInput">
        </form>
        <form name="playerCONForm">
          <label for="textInput">CON</label>
          <input type="number" id="player-con" name="playerCONInput">
        </form>
        <form name="playerSIZForm">
          <label for="textInput">SIZ</label>
          <input type="number" id="player-siz" name="playerSIZInput" oninput="changeStringSize(this.value, 'player-icon')">
        </form>
        <form name="playerDEXForm">
          <label for="textInput">DEX</label>
          <input type="number" id="player-dex" name="playerDEXInput">
        </form>
        <form name="playerPunchForm">
          <label for="textInput">パンチ</label>
          <input type="number" id="player-punch" name="playerPunchInput">
        </form>
        <button id="generate-bottom" onclick="generatePlayer()">Random generate</button>
        <br><br>
        Enemy status
        <form name="enemySTRForm">
          <label for="textInput">STR</label>
          <input type="number" id="enemy-str" name="enemySTRInput">
        </form>
        <form name="enemyCONForm">
          <label for="textInput">CON</label>
          <input type="number" id="enemy-con" name="enemyCONInput">
        </form>
        <form name="enemySIZForm">
          <label for="textInput">SIZ</label>
          <input type="number" id="enemy-siz" name="enemySIZInput" oninput="changeStringSize(this.value, 'enemy-icon')">
        </form>
        <form name="enemyDEXForm">
          <label for="textInput">DEX</label>
          <input type="number" id="enemy-dex" name="enemyDEXInput">
        </form>
        <form name="enemyPunchForm">
          <label for="textInput">パンチ</label>
          <input type="number" id="enemy-punch" name="enemyPunchInput">
        </form>
      </div>
      <button id="generate-bottom" onclick="generateEnemy()">Random generate</button>
      <br><br><br>
      <button id="start-bottom" onclick="gameStart()">Game start!</button>
      <br><br>
      <div class=".character-grid">
        <div id="player-icon">Player</div>
        <div id="player-HP">HP:0</div>
        <button id="player-punch-bottom" onclick="playerPunch()">Punch!</button>
        <br>
        <div id="enemy-icon">Enemy</div>
        <div id="enemy-HP">HP:0</div>
      </div>
      <div id="log"></div>
    </div>
